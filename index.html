    <!doctype html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" async>
        <link rel="manifest" href="/manifest.json">
        <title>sfz convert</title>
        <style>
            body {
                padding: 0;
                margin: 0;
                overflow: hidden;
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                background-color: #E5E1DF;
            }
            [wrapper] {
                margin: 150px;
                margin-top: 100px ;
            }
            .thumb {
                height: 75px;
                border: 1px solid #000;
                margin: 10px 5px 0 0;
            }
        </style>
        <style fileChooser>
            [wrapper], [fileChooser], [progress] {
                padding: 5px 10px;
                background: #4775D1;
                border: 1px solid #4775D1;
                position: relative;
                color: #fff;
                border-radius: 2px;
                text-align: center;
                float: left;
            }
            .hide_file {
                position: absolute;
                z-index: 1000;
                opacity: 0;
                right: 0;
                top: 0;
                height: 100%;
                font-size: 24px;
                width: 100%;
            }
            [instructions]{
                font-size: 18px ; 
                margin:100px ; 
            }
        </style>
    </head>
    <body>
        <div wrapper>
            <div fileChooser>
                <span fileChooserText> Seleccionar sfz </span>
                <input type="file" class="hide_file" id="files" name="files[]"/>
            </div>
            <div progress>
            </div>
        </div>
        <script src="/zipjs/zip.js"></script>
        <script >
            zip.workerScriptsPath = '/zipjs/';
            var fileMap = [];
            var outputData,cnt,fileCnt,context = new AudioContext();
            document.querySelector('input').addEventListener('change', async function () {
                console.log(this.files[0]);
                let zippedBlob = new Blob([this.files[0]], {type:this.files[0].type}) ; 
                console.log(zippedBlob);
                zip.createReader(new zip.BlobReader(zippedBlob), zipReader => {
                    zipReader.getEntries(async entries => {
                        console.log(entries);
                        zipReader.close();
                    });
                });
            }, false);
        </script>
    </body>
    </html>
